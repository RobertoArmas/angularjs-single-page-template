language: node_js
node_js:
  - '0.10.33'
install:
  - 'export CHROME_BIN=chromium-browser'
  - 'export DISPLAY=:99.0'
  - 'sh -e /etc/init.d/xvfb start'
  - 'npm install -g bower gulp karma-cli'
  - 'npm install' # install npm packages
  - 'bower install' # install bower packages
  - 'npm run build'
before_script:
  - 'gulp serve'
after_script:
  - process.exit()
